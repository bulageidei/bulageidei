
<svg fill="none" viewBox="0 0 auto auto" width="500" height="auto" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation-name: headingAnimate;
                animation-duration: 4s;
                animation-delay: 0s;
                animation-fill-mode: both;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
                font-size: 1em;
                margin-left: auto;
                margin-right: auto;
            }

            @keyframes headingAnimate {
                0% {color: red; font-size: 1em;}
                25% {color: blue; font-size: 1.5em;}
                50% {color: yellow; font-size: 2em;}
                75% {color: blue; font-size: 1.5em;}
                100% {color: red; font-size: 1em;}
            }
            </style>
            <h1>Hello fellow visitor! Bulag here</h1>
        </div>
    </foreignObject>
</svg>
