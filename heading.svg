<svg fill="none" viewBox="0 0 auto auto" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
	<style>
		h1 {
			margin: 0;
			font-size: 4em;
			text-align: center;
			animation-name: headingAnimate;
			animation-duration: 4s;
			animation-delay: 0s;
			animation-fill-mode: both;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}
		p {
			position: absolute;
			top: 3.2em;
			width: 100px;
			left: 350px;
		}

		@keyframes headingAnimate {
			0% {color: #FFF6BF; font-size: 4em;}
			50% {color: #D7C0AE; font-size: 4.1em;}
			100% {color: #FFF6BF; font-size: 4em;}
		}
	</style>
	
	<h1>Hello Visitor!</h1>
	<p> <i> Bulag here. </i> </p>
</div>
</foreignObject>
</svg>
