
<svg fill="none" viewBox="0 0 auto auto" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation-name: headingAnimate;
                animation-duration: 4s;
                animation-delay: 0s;
                animation-fill-mode: both;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
                font-size: 4em;
            }

            @keyframes headingAnimate {
                0% {color: #cef9f2; font-size: 4em;}
                50% {color: #AFC1D6; font-size: 4.1em;}
                100% {color: #cef9f2; font-size: 4.em;}
            }
            </style>
            <h1>Hello fellow visitor!</h1>
            Bulag here.
        </div>
    </foreignObject>
</svg>
