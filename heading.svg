
<svg fill="none" viewBox="0 0 auto auto" width="800" height="auto" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                margin: 0;
		font-size: 4em;
		text-align: center;
                animation-name: headingAnimate;
                animation-duration: 4s;
                animation-delay: 0s;
                animation-fill-mode: both;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
	    p {
		position: absolute;
		top: 3.2em;
		text-align: center;
		margin-left: auto;
		margin-right: auto;
	    }  

            @keyframes headingAnimate {
                0% {color: #cef9f2; font-size: 4em;}
                50% {color: #AFC1D6; font-size: 4.1em;}
                100% {color: #cef9f2; font-size: 4.em;}
            }
            </style>
            <h1>Hello visitor!</h1>
		<div>
            		<p>Bulag here.</p>
		</div>
        </div>
    </foreignObject>
</svg>
