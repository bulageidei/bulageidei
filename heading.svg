
<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 2s infinite;
                font-size: 1em;
            }

            @keyframes mymove {
                0% {color: red; font-size: 1em;}
                25% {color: blue; font-size: 2em;}
                50% {color: yellow; font-size: 4em;}
                75% {color: blue; font-size: 2em;}
                100% {color: red; font-size: 1em;}
            }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>
